<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Applicaton Form</title>
</head>
<body>
    <!-- Creating a form for an intending bank user -->
        <form action="" method="">
            <h2>Bank Account Application Form</h2>

            <!-- Personal Information -->
            <p>
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" placeholder="Enter your first name" required>
            </p> 

            <p>
            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" placeholder="Enter your last name" required>
            </p>

            <!-- Contact Details -->
            <p>
            <label for="email">Email:</label> 
            <input type="email" name="email" placeholder="Enter your email" required>
            </p>

            <p>
            <label for="phone_no">Phone number:</label>
            <input type="tel" name="phone_no" placeholder="Enter phone number" required>
            </p>

            <!-- Security Information -->
            <p>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>
            </p>
            
            <p>
            <label for="confirm_password">Confirm password:</label>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </p>

            <p>
            <label for="mothers_name">Mother's Maiden Name:</label>
            <input type="text" name="mothers_name" placeholder="Enter your mother's name" required>
            </p>

            <!-- Identification Details -->
            <p>
            <label for="BVN">BVN(Bank Verification Number):</label>
            <input type="number" name="BVN" placeholder="Enter your BVN" required>
            </p>

            <p>
            <label for="account_no">Account number(if existing):</label>
            <input type="number" name="account_no" required>
            </p>
            
            <p>
            <label for="nationality">Nationality:</label>
            <input type="text" name="nationality" required>
            </p>

            <p>
            <label for="residential_address">Residential Address:</label>
            <input type="text" name="residential_address" required>
            </p>

            <!--Personal Details  -->
            <p>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" required>
            </p>

            <p>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male" required> Male
            <input type="radio" name="gender" id="gender" value="female" required> Female
            <input type="radio" name="gender" id="gender" value="other" required> Other
            </p>
           
            <p>
            <label for="marital_status">Marital Status:</label>
            <input type="radio" name="marital_status" id="marital_status" value="single" required>Single
            <input type="radio" name="marital_status" id="marital_status" value="married" required>Married
            <input type="radio" name="marital_status" id="marital_status" value="divorced" required>Divorced
            <input type="radio" name="marital_status" id="marital_status" value="other" required>Other
            </p>

            <p>
            <label for="state_of_origin">State of Origin:</label>
            <input type="text" name="state_of_origin" id="state_of_origin" required>
            </p>

            <p>
            <label for="LGA">LGA(Local Government Area):</label>
            <input type="text" name="LGA" id="LGA" required>
            </p>

            <!-- Additional Information -->
            <p>
            <label for="description">Brief Description</label>
            <textarea name="description" id="description" cols="20" rows="10" required>Write about yourself</textarea>
            </p>

            <!-- Upload Document -->
            <p>
            <label for="passport_photo">Upload passport:</label>
            <input type="file" name="passport_photo" id="passport_photo" required>
            </p>

            <!-- Account Preferences -->
            <p>
            <label for="account_type">Type of Account:</label>
            <select name="account_type" id="account_type" required>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
                <option value="fixed_deposit">Fixed Deposit</option>
                <option value="other">Other</option>
            </select>
            </p>

            <!-- Social Media -->
            <p>
            <label for="smedia">Link to Social Media Accounts:</label>
            <p>
            <label for="twitter">Twitter:</label>
            <input type="URL" name="twitter" id="twitter" required>
            </p>

            <p>
            <label for="fb">Facebook:</label>
            <input type="URL" name="fb" id="fb" required>
            </p>

            <p>
            <label for="linkedin">LinkedIn:</label>
            <input type="URL" name="linkedin" id="linkedin" required>
            </p>

            <button type="submit">Submit</button>


        </form>
</body>
</html>
